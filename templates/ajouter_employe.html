<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Employé</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/static/img/bg-admin.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .form-box {
            width: 480px;
            margin: 140px auto;
            padding: 35px;
            background: rgba(255,255,255,0.14);
            border-radius: 14px;
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.35);
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        h2 {
            font-weight: 900;
            text-shadow: 0 0 10px white;
        }

        .btn-submit {
            background: rgba(0, 150, 0, 0.55);
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s;
            color: white;
        }

        .btn-submit:hover {
            background: rgba(0, 200, 0, 0.85);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2 class="text-center mb-4">➕ Ajouter un Employé</h2>

    <div class="mb-3">
        <label class="form-label">CIN</label>
        <input type="text" id="cin" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" id="nom" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Prénom</label>
        <input type="text" id="prenom" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Adresse Email</label>
        <input type="email" id="email" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Adresse d'habitat</label>
        <input type="text" id="adresse" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Téléphone</label>
        <input type="text" id="telephone" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Poste de travail</label>
        <input type="text" id="poste" class="form-control">
    </div>
    <div class="mb-3">
    <label class="form-label">Salaire (DT)</label>
    <input type="number" id="salaire" class="form-control">
</div>


    <button class="btn-submit" onclick="ajouterEmploye()">Créer l'employé</button>

    <p id="msg" class="text-center mt-3 fw-bold"></p>
</div>

<script src="/static/js/ajouter_employe.js"></script>

</body>
</html>

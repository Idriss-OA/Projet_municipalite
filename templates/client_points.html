<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte des points de collecte</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f0f2f5;
            overflow: hidden;
        }

        /* HEADER GLASSMORPHISM */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.25);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            z-index: 9999;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        /* BUTTON TOP RIGHT */
        .btn-route {
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
            transition: 0.25s ease;
        }

        .btn-route:hover {
            transform: scale(1.05);
            background: #0060d6;
        }

        /* CARTE FULLSCREEN */
        #map {
            position: absolute;
            top: 70px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .header {
    display: flex;

}

.header h1 {
    position: absolute;
    left: 25px; /* remet le titre √† gauche */
}

    </style>
</head>

<body>

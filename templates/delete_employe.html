<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un Employé</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/static/img/bg-admin.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .box {
            width: 650px;
            margin: 120px auto;
            padding: 25px;
            background: rgba(255,255,255,0.18);
            border-radius: 14px;
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.35);
            box-shadow: 0 0 25px rgba(0,0,0,0.35);
        }

        h2 {
            font-weight: 900;
            color: white;
            text-shadow: 0 0 12px black;
        }

        .btn-delete {
            background: #b71c1c;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-delete:hover {
            background: #e53935;
            transform: scale(1.07);
        }
    </style>
</head>

<body>

<div class="box">

    <h2 class="text-center mb-4">❌ Supprimer un Employé</h2>

    <div class="mb-3">
        <label class="form-label fw-bold">Rechercher par CIN</label>
        <input type="text" id="rechCin" class="form-control" placeholder="Ex: 12345678">
    </div>

    <button class="btn btn-dark mb-4 w-100" onclick="rechercherEmploye()">Rechercher</button>

    <div id="resultSection" style="display:none;">
        <h5 class="fw-bold">Employé trouvé :</h5>

        <ul id="empInfo" class="list-group mb-3"></ul>

        <button class="btn-delete" onclick="deleteEmp()">Supprimer Définitivement</button>
    </div>

    <p id="msg" class="text-center mt-3 fw-bold"></p>

</div>

<script src="/static/js/delete_employe.js"></script>

</body>
</html>
